<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Set up your Storyblok Spaces</title>
		<meta name="color-scheme" content="light dark" />
		<link href="../style.css" rel="stylesheet" />
	</head>

	<body>
		<header>
			<h1>Your Storyblok Spaces</h1>
			<p id="extension-details"></p>
		</header>
		<main>
			<form>
				<div id="spaces" class="spaces"></div>
				<template id="space-form-template">
					<fieldset class="space">
						<legend id="legend">Space #</legend>
						<label>Space name
							<input type="text" name="name"/>
						</label>
						<label>Space ID
							<input type="text" inputmode="numeric" pattern="[0-9]{5,6}" name="id"/>
						</label>
						<label>Preview access token
							<input type="text" name="accessToken"/>
						</label>
						<label>Root story slug (with leading /)
							<input type="text" name="rootStorySlug"/>
						</label>
						<button class="delete-space">Delete</button>
					</fieldset>
				</template>
				<div class="buttons">
					<button type="button" id="add-space">Add space</button>
					<button type="submit" id="save-status">Save all</button>
				</div>
			</form>
		</main>
		<script src="../browser-polyfill.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
