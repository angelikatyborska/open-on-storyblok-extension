<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <style>
    body {
      padding: 10px;
    }

    .spaces {
      display: grid;
      grid-row-gap: 20px;
      margin-bottom: 50px;
    }
  </style>
</head>

<body>
<form>
  <h2>Spaces</h2>
  <div id="spaces" class="spaces">
  </div>

  <template id="space-form-template">
    <div class="space">
      <div>
        <label>Name <input type="text" name="name" /></label>
      </div>
      <div>
        <label>ID <input type="text" name="id" /></label>
      </div>
      <div>
        <label>Access token <input type="password" name="accessToken" /></label>
      </div>
      <div>
        <button class="delete-space">Delete</button>
      </div>
    </div>
  </template>
  <button type="button" id="add-space">Add space</button>
  <button type="submit">Save</button>
</form>

<script src="../browser-polyfill.min.js"></script>
<script src="index.js"></script>
</body>
</html>
