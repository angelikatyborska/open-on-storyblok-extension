<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Access your Storyblok Spaces</title>
		<meta name="color-scheme" content="light dark" />
		<link href="../style.css"	rel="stylesheet" />
	</head>

	<body>
		<header>
			<pre aria-label="current tab slug" id="current-tab-slug">(loading slug)</pre>
		</header>
		<main>
			<table>
				<caption>
					<h1>Your Spaces</h1>
				</caption>
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">ID</th>
						<th scope="col">Link</th>
					</tr>
				</thead>
				<tbody id="spaces"></tbody>
			</table>
			<p> Add Storyblok spaces âžž
				<a id="extension-settings" href="" target="_blank">Extension Settings</a>
			</p>
			<template id="space">
				<tr>
					<th scope="row" class="space-name"></th>
					<td class="space-id"></td>
					<td class="story-link-wrapper">(loading...)</td>
				</tr>
			</template>
			<template id="no-spaces"></template>
		</main>
	</body>

	<script src="../browser-polyfill.min.js"></script>
	<script src="index.js"></script>
</html>
