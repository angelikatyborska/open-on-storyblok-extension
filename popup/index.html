<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access your Storyblok Spaces</title>
    <meta name="color-scheme" content="light dark" />
    <link href="../style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <pre id="current-tab-title">(loading title)</pre>
      <pre id="current-tab-slug">(loading slug)</pre>
    </header>
    <main>
    <table>
      <caption><h1>Your Spaces</h1></caption>
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">ID</th>
          <th scope="col">Link</th>
        </tr>
      </thead>
      <tbody id="spaces"></tbody>
    </table>
    <p>Add Storyblok spaces in the <a href="../options/index.html" target="_blank">Extension Options</a>.</p>
    <template id="space">
      <tr>
        <th scope="row" class="space-name"></th>
        <td class="space-id"></td>
        <td class="story-link-wrapper">(loading...)</td>
      </tr>
    </template>
    <template id="no-spaces"></template>
  </body>

  <script src="../browser-polyfill.min.js"></script>
  <script src="index.js"></script>
</html>
